<div *ngIf="(post$|async) as post; else loading">
  <div class="container">
    <div class="fullPost">
      <mat-card>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.datePosted | date:'hh:mm dd/MM/yyyy'}} by <strong>{{post.author}}</strong>
        </mat-card-subtitle>
        <mat-card-content>{{post.content}}</mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<ng-template #loading>
  <mat-spinner class="loading"></mat-spinner>
</ng-template>
