<div class="post">
  <mat-card>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.datePosted | date:'hh:mm dd/MM/yyyy'}} by <strong>{{post.author}}</strong></mat-card-subtitle>
    <mat-card-content>{{shortToString(post.content)}} <a mat-button [routerLink]='[post.postId]'>See full post</a></mat-card-content>
  </mat-card>
</div>
