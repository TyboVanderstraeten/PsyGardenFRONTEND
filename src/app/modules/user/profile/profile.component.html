<div *ngIf="(user$|async) as user;else loading">
  <div class="profile">
    <mat-card>
      <mat-card-title>{{user.firstname}} {{user.lastname}}</mat-card-title>
      <mat-card-content>
        <div class="properties">
          <p><strong>E-mail: </strong>{{user.email}}</p>
          <p><strong>Admin: </strong>{{user.isAdmin?"Yes":"No"}}</p>
          <p><strong>Nr. of posts: </strong>{{user.posts.length}}</p>
          <p><strong>Nr. of interests: </strong>{{user.interests.length}}</p>
          <p><strong>Nr. of goings: </strong>{{user.goings.length}}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<ng-template #loading>
  <mat-spinner class="loading"></mat-spinner>
</ng-template>
