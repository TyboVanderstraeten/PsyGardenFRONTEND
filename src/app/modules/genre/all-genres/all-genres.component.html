<div *ngIf="(genres$ | async) as genres; else loading">
  <button mat-raised-button [routerLink]="['../add-genre']">Add genre</button><br />
  <div *ngFor="let genre of genres" class="genreCards">
    <app-genre [genre]="genre"></app-genre>
  </div>
</div>

<ng-template #loading>
  <mat-spinner class="loading"></mat-spinner>
</ng-template>
