<div *ngIf="(events$ | async) as events; else loading">
  <br />
  <div class="addButtonContainer">
    <span class="addButton">
      <a mat-raised-button [routerLink]="['../add-event']">Add event</a>
    </span>
  </div>
  <br />
  <div *ngFor="let event of events" class="container">
    <app-event-short [event]="event" class="box"></app-event-short>
  </div>
</div>

<ng-template #loading>
  <mat-spinner class="loading"></mat-spinner>
</ng-template>
