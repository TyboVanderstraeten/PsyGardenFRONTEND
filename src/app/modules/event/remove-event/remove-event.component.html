<div class="eventForm">
  <mat-card>
    <mat-card-title>Are you sure you want to remove this event?</mat-card-title>
    <mat-card-actions>
      <button mat-raised-button (click)="onSubmit()">Yes</button>
      <button mat-raised-button [routerLink]="['../../all-events/detail-page',this._id]">No</button>
    </mat-card-actions>
  </mat-card>
</div>
