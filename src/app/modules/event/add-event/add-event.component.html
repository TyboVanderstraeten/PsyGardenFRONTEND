<div class="eventForm">
  <mat-card>
    <mat-card-title>New event</mat-card-title>
    <mat-card-content>
      <form [formGroup]="_event" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput aria-label="Name" type="text" formControlName="name" required />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput aria-label="Description" type="text" formControlName="description" required />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Start date</mat-label>
            <input matInput aria-label="StartDate" type="datetime-local" formControlName="startDate" required />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>End date</mat-label>
            <input matInput aria-label="EndDate" type="datetime-local" formControlName="endDate" required />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Street</mat-label>
            <input matInput aria-label="Street" type="text" formControlName="street" required />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Street nr</mat-label>
            <input matInput aria-label="StreetNr" type="text" formControlName="streetNr" required />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Zipcode</mat-label>
            <input matInput aria-label="ZipCode" type="text" formControlName="zipCode" required />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput aria-label="City" type="text" formControlName="city" required />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Region</mat-label>
            <input matInput aria-label="Region" type="text" formControlName="region" required />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Country</mat-label>
            <input matInput aria-label="Country" type="text" formControlName="country" required />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Image URL</mat-label>
            <input matInput aria-label="HeaderImageURL" type="text" formControlName="headerImageURL" required />
          </mat-form-field>
        </p>
        <p>
            <button type="submit" mat-raised-button [disabled]="">Create event</button>
            <button mat-raised-button>Cancel</button>
          </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
