<div class="linkForm">
  <mat-card>
    <mat-card-title>Add link</mat-card-title>
    <mat-card-content>
      <form [formGroup]="_link" (ngSubmit)="onSubmit(actionType)">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput aria-label="Name" type="text" formControlName="name" required />
            <mat-error *ngIf="_link.get('name')['errors'] && _link.get('name').touched">
              {{getErrorMessage(_link.get('name')['errors'])}}
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>URL</mat-label>
            <input matInput aria-label="Url" type="text" formControlName="url" required />
            <mat-error *ngIf="_link.get('url')['errors'] && _link.get('url').touched">
              {{getErrorMessage(_link.get('url')['errors'])}}
            </mat-error>
          </mat-form-field>
        </p>
        <mat-card-actions>
          <button type="submit" (click)="onSubmit('Another')" mat-raised-button [disabled]="!_link.valid">Add another
            link</button>
          <button type="submit" (click)="onSubmit('Next')" mat-raised-button [disabled]="!_link.valid">Save</button>
          <button mat-raised-button [routerLink]="['../../../all-events']">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
