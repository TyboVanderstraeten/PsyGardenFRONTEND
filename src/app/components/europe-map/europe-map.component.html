<div *ngIf="(coordinates$ | async) as coordinates; else loading">
  <agm-map [latitude]="55.676098" [longitude]="12.568337" [zoom]="4">
      <app-map-marker [latitude]="coordinates.latitude" [longitude]="coordinates.longitude"></app-map-marker>
  </agm-map>
</div>

<ng-template #loading>
  <mat-spinner class="loading"></mat-spinner>
</ng-template>
