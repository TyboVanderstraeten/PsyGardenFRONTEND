<agm-marker [latitude]="latitude" [longitude]="longitude">
  <agm-info-window>
    <mat-card>
      <mat-card-title>{{event.name}}</mat-card-title>
      <mat-card-subtitle>{{event.startDate|date:'dd/MM/yy'}} - {{event.endDate|date:'dd/MM/yy'}}</mat-card-subtitle>
      <mat-card-content>{{event.description}}</mat-card-content>
      <mat-card-actions class="moreDetails"><a mat-button>More details</a></mat-card-actions>
    </mat-card>
  </agm-info-window>
</agm-marker>
